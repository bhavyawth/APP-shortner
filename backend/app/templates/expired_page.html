<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Link Expired</title>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #fff5e6 0%, #ffe4cc 30%, #ffd4b3 60%, #ffb88c 100%);
    font-family: 'Space Grotesk', 'Inter', system-ui, sans-serif;
    color: #2d1810;
    overflow: hidden;
    position: relative;
  }

  /* Floating decorative shapes */
  .shape {
    position: absolute;
    border: 5px solid #2d1810;
    animation: float 8s ease-in-out infinite;
  }

  .shape1 {
    width: 140px;
    height: 140px;
    background: #ff6b6b;
    border-radius: 50%;
    top: 10%;
    left: 8%;
    opacity: 0.25;
    animation-delay: 0s;
  }

  .shape2 {
    width: 100px;
    height: 100px;
    background: #4ecdc4;
    top: 70%;
    right: 12%;
    opacity: 0.3;
    animation-delay: 1s;
  }

  .shape3 {
    width: 80px;
    height: 80px;
    background: #ffe66d;
    border-radius: 50%;
    bottom: 15%;
    left: 15%;
    opacity: 0.2;
    animation-delay: 2s;
  }

  .shape4 {
    width: 120px;
    height: 120px;
    background: #ff8787;
    transform: rotate(45deg);
    top: 20%;
    right: 10%;
    opacity: 0.25;
    animation-delay: 1.5s;
  }

  @keyframes float {
    0%, 100% {
      transform: translateY(0px) rotate(0deg);
    }
    25% {
      transform: translateY(-20px) rotate(5deg);
    }
    50% {
      transform: translateY(-10px) rotate(-5deg);
    }
    75% {
      transform: translateY(-25px) rotate(3deg);
    }
  }

  /* Main card */
  .card {
    position: relative;
    z-index: 10;
    width: 480px;
    max-width: 90%;
    padding: 48px 40px;
    border-radius: 24px;
    background: #fff5e6;
    border: 6px solid #2d1810;
    box-shadow: 14px 14px 0px #2d1810;
    text-align: center;
    animation: popIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
  }

  @keyframes popIn {
    0% {
      opacity: 0;
      transform: scale(0.7) rotate(-5deg);
    }
    100% {
      opacity: 1;
      transform: scale(1) rotate(0deg);
    }
  }

  /* Decorative corner dots */
  .dot {
    position: absolute;
    border-radius: 50%;
    border: 4px solid #2d1810;
  }

  .dot1 {
    width: 24px;
    height: 24px;
    background: #ff6b6b;
    top: 20px;
    right: 20px;
    animation: pulse 2s ease-in-out infinite;
  }

  .dot2 {
    width: 20px;
    height: 20px;
    background: #4ecdc4;
    bottom: 20px;
    left: 20px;
    animation: pulse 2s ease-in-out infinite;
    animation-delay: 0.5s;
  }

  @keyframes pulse {
    0%, 100% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.2);
    }
  }

  /* Icon */
  .icon {
    font-size: 72px;
    margin-bottom: 16px;
    animation: shake 1s ease-in-out infinite;
    display: inline-block;
  }

  @keyframes shake {
    0%, 100% {
      transform: rotate(0deg);
    }
    25% {
      transform: rotate(-8deg);
    }
    75% {
      transform: rotate(8deg);
    }
  }

  /* Heading */
  .heading {
    font-size: 42px;
    font-weight: 900;
    color: #2d1810;
    letter-spacing: -1px;
    text-transform: uppercase;
    margin-bottom: 16px;
    line-height: 1.1;
  }

  .subheading {
    font-size: 18px;
    font-weight: 700;
    color: #2d1810;
    opacity: 0.75;
    margin-bottom: 32px;
    line-height: 1.5;
  }

  /* Button */
  .homeBtn {
    display: inline-block;
    padding: 16px 32px;
    font-size: 18px;
    font-weight: 900;
    text-transform: uppercase;
    letter-spacing: 1px;
    background: #4ecdc4;
    color: #2d1810;
    border: 5px solid #2d1810;
    border-radius: 14px;
    text-decoration: none;
    box-shadow: 6px 6px 0px #2d1810;
    transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    cursor: pointer;
  }

  .homeBtn:hover {
    transform: translate(-2px, -2px);
    box-shadow: 8px 8px 0px #2d1810;
  }

  .homeBtn:active {
    transform: translate(2px, 2px);
    box-shadow: 3px 3px 0px #2d1810;
  }

  /* Secondary info badge */
  .badge {
    display: inline-block;
    margin-top: 24px;
    padding: 10px 20px;
    background: #ff8787;
    border: 4px solid #2d1810;
    border-radius: 10px;
    font-size: 13px;
    font-weight: 800;
    text-transform: uppercase;
    color: #2d1810;
    box-shadow: 3px 3px 0px #2d1810;
  }

  /* Responsive */
  @media (max-width: 600px) {
    .card {
      padding: 36px 28px;
    }

    .heading {
      font-size: 32px;
    }

    .icon {
      font-size: 56px;
    }

    .subheading {
      font-size: 16px;
    }

    .homeBtn {
      padding: 14px 24px;
      font-size: 16px;
    }
  }
</style>
</head>

<body>

<!-- Floating shapes -->
<div class="shape shape1"></div>
<div class="shape shape2"></div>
<div class="shape shape3"></div>
<div class="shape shape4"></div>

<!-- Main card -->
<div class="card">
  <!-- Corner decorations -->
  <div class="dot dot1"></div>
  <div class="dot dot2"></div>

  <!-- Icon -->
  <div class="icon">‚õî</div>

  <!-- Heading -->
  <div class="heading">Link Expired!</div>

  <!-- Message -->
  <div class="subheading">
    This shortened URL is no longer available or has reached its expiration date.
  </div>

  <!-- Button -->
  <a href="http://localhost:5173/" class="homeBtn">üè† Go Home</a>

  <!-- Optional badge -->
  <div class="badge">Error 410</div>
</div>

</body>
</html>
