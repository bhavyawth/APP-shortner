<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Protected Link</title>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #fff5e6 0%, #ffe4cc 30%, #ffd4b3 60%, #ffb88c 100%);
    font-family: 'Space Grotesk', 'Inter', system-ui, sans-serif;
    color: #2d1810;
    overflow: hidden;
    position: relative;
  }

  /* Floating decorative shapes */
  .shape {
    position: absolute;
    border: 5px solid #2d1810;
    animation: float 8s ease-in-out infinite;
  }

  .shape1 {
    width: 120px;
    height: 120px;
    background: #4ecdc4;
    border-radius: 50%;
    top: 12%;
    left: 10%;
    opacity: 0.3;
    animation-delay: 0s;
  }

  .shape2 {
    width: 90px;
    height: 90px;
    background: #ffe66d;
    transform: rotate(45deg);
    top: 65%;
    right: 15%;
    opacity: 0.25;
    animation-delay: 1.5s;
  }

  .shape3 {
    width: 110px;
    height: 110px;
    background: #ff6b6b;
    bottom: 18%;
    left: 12%;
    opacity: 0.2;
    animation-delay: 2.5s;
  }

  .shape4 {
    width: 75px;
    height: 75px;
    background: #95e1d3;
    border-radius: 50%;
    top: 18%;
    right: 8%;
    opacity: 0.3;
    animation-delay: 1s;
  }

  @keyframes float {
    0%, 100% {
      transform: translateY(0px) rotate(0deg);
    }
    25% {
      transform: translateY(-18px) rotate(4deg);
    }
    50% {
      transform: translateY(-8px) rotate(-4deg);
    }
    75% {
      transform: translateY(-22px) rotate(2deg);
    }
  }

  /* Main card */
  .card {
    position: relative;
    z-index: 10;
    width: 440px;
    max-width: 90%;
    padding: 40px 36px;
    border-radius: 24px;
    background: #fff5e6;
    border: 6px solid #2d1810;
    box-shadow: 12px 12px 0px #2d1810;
    animation: slideIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
  }

  @keyframes slideIn {
    0% {
      opacity: 0;
      transform: translateY(30px) scale(0.9);
    }
    100% {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
  }

  /* Decorative corner elements */
  .corner-dot {
    position: absolute;
    border-radius: 50%;
    border: 4px solid #2d1810;
  }

  .corner-dot1 {
    width: 20px;
    height: 20px;
    background: #4ecdc4;
    top: 18px;
    right: 18px;
    animation: spin 3s linear infinite;
  }

  .corner-dot2 {
    width: 18px;
    height: 18px;
    background: #ffe66d;
    bottom: 18px;
    left: 18px;
    animation: spin 3s linear infinite reverse;
  }

  @keyframes spin {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }

  /* Lock icon */
  .lock-icon {
    text-align: center;
    font-size: 64px;
    margin-bottom: 12px;
    animation: bounce 2s ease-in-out infinite;
  }

  @keyframes bounce {
    0%, 100% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(-8px);
    }
  }

  /* Heading */
  h2 {
    text-align: center;
    margin: 0 0 12px;
    font-weight: 900;
    font-size: 32px;
    color: #2d1810;
    letter-spacing: -1px;
    text-transform: uppercase;
  }

  .subtitle {
    text-align: center;
    font-size: 15px;
    font-weight: 700;
    color: #2d1810;
    opacity: 0.7;
    margin-bottom: 28px;
  }

  /* Input field */
  .input {
    width: 100%;
    padding: 16px 20px;
    border-radius: 14px;
    border: 4px solid #2d1810;
    background: white;
    outline: none;
    color: #2d1810;
    font-size: 16px;
    font-weight: 700;
    margin-bottom: 16px;
    box-shadow: 4px 4px 0px #2d1810;
    transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
  }

  .input:focus {
    transform: translate(-2px, -2px);
    box-shadow: 6px 6px 0px #2d1810;
  }

  .input::placeholder {
    color: #2d1810;
    opacity: 0.5;
    font-weight: 600;
  }

  /* Submit button */
  .btn {
    width: 100%;
    padding: 16px;
    border-radius: 14px;
    border: 5px solid #2d1810;
    font-weight: 900;
    cursor: pointer;
    background: #4ecdc4;
    color: #2d1810;
    letter-spacing: 1px;
    font-size: 18px;
    text-transform: uppercase;
    box-shadow: 6px 6px 0px #2d1810;
    transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
  }

  .btn:hover {
    transform: translate(-2px, -2px);
    box-shadow: 8px 8px 0px #2d1810;
  }

  .btn:active {
    transform: translate(2px, 2px);
    box-shadow: 3px 3px 0px #2d1810;
  }

  /* Error message */
  .error {
    padding: 14px 18px;
    margin-bottom: 18px;
    background: #ff8787;
    border: 4px solid #2d1810;
    border-radius: 12px;
    color: #2d1810;
    font-size: 15px;
    font-weight: 800;
    text-align: center;
    box-shadow: 4px 4px 0px #2d1810;
    animation: shake 0.5s ease-in-out;
  }

  @keyframes shake {
    0%, 100% {
      transform: translateX(0);
    }
    25% {
      transform: translateX(-8px);
    }
    75% {
      transform: translateX(8px);
    }
  }

  /* Info badge */
  .info-badge {
    display: inline-block;
    margin-top: 20px;
    padding: 8px 16px;
    background: #ffe66d;
    border: 3px solid #2d1810;
    border-radius: 10px;
    font-size: 12px;
    font-weight: 800;
    text-transform: uppercase;
    color: #2d1810;
    box-shadow: 3px 3px 0px #2d1810;
  }

  /* Responsive */
  @media (max-width: 600px) {
    .card {
      padding: 32px 24px;
    }

    h2 {
      font-size: 28px;
    }

    .lock-icon {
      font-size: 52px;
    }

    .input,
    .btn {
      font-size: 15px;
    }
  }
</style>
</head>

<body>

<!-- Floating shapes -->
<div class="shape shape1"></div>
<div class="shape shape2"></div>
<div class="shape shape3"></div>
<div class="shape shape4"></div>

<!-- Main card -->
<div class="card">
  <!-- Corner decorations -->
  <div class="corner-dot corner-dot1"></div>
  <div class="corner-dot corner-dot2"></div>

  <!-- Lock icon -->
  <div class="lock-icon">üîí</div>

  <!-- Heading -->
  <h2>Protected Link</h2>
  <div class="subtitle">Enter password to continue</div>

  <!-- Error message (if exists) -->
  {% if error %}
    <div class="error">‚ö†Ô∏è {{ error }}</div>
  {% endif %}

  <!-- Form -->
  <form method="POST">
    <input
      class="input"
      type="password"
      name="password"
      placeholder="Enter password..."
      required
      autocomplete="off"
    />

    <button class="btn" type="submit">üîì Unlock Link</button>
  </form>

  <!-- Optional info badge -->
  <center>
    <div class="info-badge">Secure Access</div>
  </center>
</div>

</body>
</html>
